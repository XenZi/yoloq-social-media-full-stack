<form action="" [formGroup]="updateFormGroup" (ngSubmit)="onSubmit()">
  <div class="form__group">
    <input
      type="text"
      class="form__input"
      formControlName="name"
      placeholder="Your Group Name"
    />
  </div>
  <div class="form__group">
    <input
      type="text"
      class="form__input"
      formControlName="description"
      placeholder="Group description..."
    />
  </div>
  <app-button size="md" color="blue" text="Update group" class=""></app-button>
</form>
