<div class="search">
  <div class="search__container">
    <button class="search__button">
      <i class="fa-solid fa-magnifying-glass search__icon"></i>
    </button>
    <input
      type="text"
      class="search__input"
      placeholder="Search..."
      (input)="onInputChange($event)"
    />
    <div class="search__list">
      <app-search-user-box
        *ngFor="let user of users"
        [user]="user"
      ></app-search-user-box>
    </div>
  </div>
</div>
