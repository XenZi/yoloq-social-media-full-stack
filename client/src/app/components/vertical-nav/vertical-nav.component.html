<div class="vertical-nav">
  <div class="vertical-nav__container flex-col">
    <button (click)="openModalForChangePassword()">Change Password</button>
    <h3 class="vertical-nav__title">Groups</h3>
    <ul class="vertical-nav__list">
      <li
        class="vertical-nav__item vertical-nav__item--hoverable"
        (click)="openModalForCreatingGroup()"
      >
        <i class="fa-solid fa-user-group"></i>
        <span class="vertical-nav__item-title"> Create new group </span>
      </li>
      <hr class="vertical-nav__separator" />
      <li *ngFor="let group of groups | async">
        <app-group-vertical-nav-item [group]="group" />
      </li>
    </ul>
  </div>
</div>
<app-modal *ngIf="clickedInputNumber == 3">
  <app-create-group-form></app-create-group-form>
</app-modal>
<app-modal *ngIf="clickedInputNumber == 4">
  <app-create-group-form></app-create-group-form>
</app-modal>
<app-modal *ngIf="clickedInputNumber == 6">
  <app-change-password-form></app-change-password-form>
</app-modal>
